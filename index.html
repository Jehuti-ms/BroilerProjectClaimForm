<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broiler Production Project - Claim Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">

    <!-- Colorful Broiler Head Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
        <defs><linearGradient id='bodyGrad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%234CAF50;stop-opacity:1' />
        <stop offset='100%' style='stop-color:%232E7D32;stop-opacity:1' /></linearGradient></defs><circle cx='50' cy='50' r='45' fill='url(%23bodyGrad)'/>
        <circle cx='35' cy='40' r='10' fill='white'/><circle cx='65' cy='40' r='10' fill='white'/>
        <circle cx='35' cy='40' r='5' fill='%23333'/><circle cx='65' cy='40' r='5' fill='%23333'/>
        <ellipse cx='50' cy='70' rx='20' ry='15' fill='%23FF9800'/><path d='M40,72 Q50,85 60,72' stroke='%23755C1C' stroke-width='3' fill='none'/>
        <circle cx='45' cy='58' r='2' fill='%23333'/><circle cx='55' cy='58' r='2' fill='%23333'/></svg>">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <!-- HEADER SECTION -->
    <div class="header">
        <!-- School and Project Info -->
        <div class="header-text">
            <div class="school-project">
                <h1>Grantley Adams Memorial School</h1>
                <h2>Broiler Production Project</h2>
            </div>
            
            <!-- Claim Form with Employee Name -->
            <div class="claim-form-info">
                <h2 id="claim-form-heading">Claim Form for: <span id="employee-display">Jeoffery Knight</span></h2>
                <h3 id="form-date">Month: <span id="month-display">February</span>  Year: <span id="year-display">2026</span></h3>
            </div>
        </div>
        
        <!-- User Info -->
        <div class="user-info">
            <span id="user-display">Welcome, User</span>
            <div class="sync-status">
                <span>Auto-sync every 5 min</span>
            </div>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>
    
    <hr class="separator">
    
    <!-- MAIN CONTENT -->
    <div class="main-container">
        <!-- Employee Input Section -->
        <div class="employee-input-section">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" placeholder="Enter your full name" oninput="updateEmployeeDisplay()">
        </div>
        
        <!-- Date Controls with Add New Entry button on the right -->
        <div class="date-controls-row">
            <div class="date-selectors">
                <label for="month-select">Month:</label>
                <select id="month-select" onchange="updateDateDisplay()">
                    <option value="0">January</option>
                    <option value="1" selected>February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                
                <label for="year-input" style="margin-left: 15px;">Year:</label>
                <input type="number" id="year-input" value="2026" min="2000" max="2100" onchange="updateDateDisplay()">
            </div>
            
            <!-- Add New Entry button on the right -->
            <button class="add-entry-btn" onclick="openModal()">Add New Entry</button>
        </div>
        
        <!-- Form Section -->
        <div class="form-section">
            <table id="time-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>AM/PM</th>
                        <th>Time IN</th>
                        <th>Time OUT</th>
                        <th>Hours</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Entries will be added here dynamically -->
                </tbody>
            </table>
            <div class="total-hours">
                <strong>Total Hours:</strong> <span id="total-hours">0:00</span>
            </div>
        </div>
        
        <!-- Signature Section -->
        <div class="signature-section">
            <div class="signature-box">
                <div>Signature Claimant:</div>
                <div class="signature-line"></div>
            </div>
            <div class="signature-box">
                <div>Signature HOD:</div>
                <div class="signature-line"></div>
            </div>
            <div class="signature-box">
                <div>Signature Principal:</div>
                <div class="signature-line"></div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="buttons">
            <button onclick="calculateTotal()" class="calc-btn">üìä Calculate Total</button>
            <button onclick="generatePDF()" class="pdf-btn">üìÑ Generate PDF</button>
            <button onclick="printForm()" class="print-btn">üñ®Ô∏è Print Form</button>
            <button onclick="clearForm()" class="clear-btn">üóëÔ∏è Clear Form</button>
            <button onclick="saveForm()" class="save-btn">üíæ Save Form</button>
            <button onclick="syncToCloud()" class="sync-btn">‚òÅÔ∏è Sync to Cloud</button>
            <button onclick="syncFromCloud()" class="load-btn">‚¨áÔ∏è Load from Cloud</button>
            <button onclick="recoverLostData()" class="recovery-btn">üîç Recover Data</button>
        </div>
    </div>
    
    <!-- Modal for adding/editing entries -->
    <div id="entry-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Time Entry</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="form-group">
                <label for="entry-date">Date:</label>
                <input type="date" id="entry-date" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="entry-am-pm">AM/PM:</label>
                    <select id="entry-am-pm">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="entry-time-in">Time IN:</label>
                    <input type="time" id="entry-time-in" required>
                </div>
                <div class="form-group">
                    <label for="entry-time-out">Time OUT:</label>
                    <input type="time" id="entry-time-out" required>
                </div>
            </div>
            <div class="modal-buttons">
                <button onclick="closeModal()">Cancel</button>
                <button onclick="saveEntry()" class="save-btn">Save Entry</button>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script>
        // Function to update the displayed employee name
        function updateEmployeeDisplay() {
            const input = document.getElementById('employee-name');
            const display = document.getElementById('employee-display');
            if (input.value.trim() !== '') {
                display.textContent = input.value;
            } else {
                display.textContent = 'Jeoffery Knight';
            }
        }
        
        // Function to update the displayed month/year
        function updateDateDisplay() {
            const monthSelect = document.getElementById('month-select');
            const yearInput = document.getElementById('year-input');
            const monthDisplay = document.getElementById('month-display');
            const yearDisplay = document.getElementById('year-display');
            
            const months = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            
            monthDisplay.textContent = months[monthSelect.value];
            yearDisplay.textContent = yearInput.value;
        }
        
        // Initialize displays on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateEmployeeDisplay();
            updateDateDisplay();
        });
    </script>
</body>
</html>
