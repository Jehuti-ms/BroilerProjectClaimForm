<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broiler Production Project - Claim Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Simple Header -->
        <div class="header">
            <h1>Grantley Adams Memorial School</h1>
            <h2>Broiler Production Project</h2>
            <h3>Claim Form - <span id="form-date">October 2025</span></h3>
            
            <div class="user-info">
                <span id="user-display">Welcome, User</span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>

        <!-- Simple Controls -->
        <div class="date-controls">
            <div>
                <label for="month-select">Month:</label>
                <select id="month-select">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9" selected>October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                
                <label for="year-input" style="margin-left: 15px;">Year:</label>
                <input type="number" id="year-input" value="2025" min="2020" max="2030">
            </div>
            <button class="add-entry-btn" onclick="openModal()">Add New Entry</button>
        </div>

        <!-- Employee Info -->
        <div class="employee-info">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" value="">
        </div>

        <!-- Simple Table -->
        <div class="form-section">
            <table id="time-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Am/Pm</th>
                        <th>Time IN</th>
                        <th>Time OUT</th>
                        <th>Hours</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will appear here -->
                </tbody>
            </table>
            
            <div class="total-hours">
                Total Hours: <span id="total-hours">0:00</span>
            </div>
        </div>

        <!-- Simple Buttons -->
        <div class="buttons">
            <button onclick="calculateTotal()">Calculate Total</button>
            <button onclick="saveForm()" class="save-btn">Save Form</button>
            <button onclick="clearForm()">Clear Form</button>
            <button onclick="exportData()">Export Data</button>
        </div>
    </div>

    <!-- Load ONLY this script -->
    <script src="app.js"></script>
    
    <script>
    // Emergency data creation
    setTimeout(() => {
        const user = localStorage.getItem('currentUser');
        if (user) {
            const parsedUser = JSON.parse(user);
            const username = parsedUser.username || (parsedUser.email ? parsedUser.email.split('@')[0] : 'user');
            const hasData = localStorage.getItem(`userData_${username}`);
            
            if (!hasData) {
                console.log('Creating sample data...');
                const sampleData = {
                    "9-2025": [
                        { date: '2025-10-01', amPm: 'AM', inTime: '08:00', outTime: '12:00', hours: '4:00' },
                        { date: '2025-10-01', amPm: 'PM', inTime: '13:00', outTime: '17:00', hours: '4:00' }
                    ]
                };
                localStorage.setItem(`userData_${username}`, JSON.stringify(sampleData));
                location.reload();
            }
        }
    }, 1000);
    </script>
</body>
</html>
