<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broiler Production Project - Claim Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <!-- Professional Chicken Favicon -->
    <!-- ... favicon code ... -->
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <!-- HEADER SECTION -->
    <div class="header">
        <div class="header-content">
            <!-- School and Project Info -->
            <div class="school-project">
                <div class="school-name">Grantley Adams Memorial School</div>
                <div class="project-name">Broiler Production Project</div>
            </div>
            
            <!-- Claim Form Title with Employee Name -->
            <div class="claim-form-title">
                <div class="claim-title">Claim Form for: <span id="employee-display">Employee Name</span></div>
                <div class="month-year" id="month-year-display">January 2026</div>
            </div>
            
            <!-- User Info -->
            <div class="user-info">
                <div class="user-display">
                    <span class="welcome-text">Logged in as:</span>
                    <span class="username" id="username">Loading...</span>
                </div>
                <div class="sync-status" id="sync-status">
                    <span>Auto-sync: <span id="auto-sync-indicator">On</span></span>
                </div>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </div>
    
    <hr class="separator">
    
    <!-- MAIN CONTENT -->
    <div class="main-container">
        <!-- Action Button -->
        <div class="action-bar">
            <button onclick="openModal()" class="add-entry-btn">Add New Entry</button>
        </div>
        
        <!-- Date Controls -->
        <div class="date-controls">
            <div class="date-selectors">
                <label for="month-select">Month:</label>
                <select id="month-select">
                    <option value="0" selected>January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                
                <label for="year-input">Year:</label>
                <input type="number" id="year-input" value="2026" min="2000" max="2100">
            </div>
        </div>
        
        <!-- Form Section with sticky table header -->
        <div class="form-section">
            <div class="table-container">
                <table id="time-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>AM/PM</th>
                            <th>Time IN</th>
                            <th>Time OUT</th>
                            <th>Hours</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Entries will be added here dynamically by app.js -->
                    </tbody>
                </table>
            </div>
            <div class="total-hours">
                <strong>Total Hours:</strong> <span id="total-hours">0:00</span>
            </div>
        </div>
        
        <!-- Signature Section -->
        <div class="signature-section">
            <div class="signature-box">
                <div class="signature-label">Signature Claimant:</div>
                <div class="signature-line"></div>
            </div>
            <div class="signature-box">
                <div class="signature-label">Signature HOD:</div>
                <div class="signature-line"></div>
            </div>
            <div class="signature-box">
                <div class="signature-label">Signature Principal:</div>
                <div class="signature-line"></div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="buttons">
            <button onclick="calculateTotal()" class="calc-btn">üìä Calculate</button>
            <button onclick="generatePDF()" class="pdf-btn">üìÑ PDF</button>
            <button onclick="printForm()" class="print-btn">üñ®Ô∏è Print</button>
            <button onclick="clearForm()" class="clear-btn">üóëÔ∏è Clear</button>
            <button onclick="saveForm()" class="save-btn">üíæ Save</button>
            <button onclick="syncToCloud()" class="sync-btn">‚òÅÔ∏è Sync</button>
            <button onclick="syncFromCloud()" class="load-btn">‚¨áÔ∏è Load</button>
            <button onclick="recoverLostData()" class="recovery-btn">üîç Recover</button>
        </div>
    </div>
    
    <!-- Modal for adding/editing entries -->
    <div id="entry-modal" class="modal">
        <!-- ... modal content ... -->
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <!-- NO EXTRA SCRIPT HERE - everything goes in app.js -->
</body>
</html>
