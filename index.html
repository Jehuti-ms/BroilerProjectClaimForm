<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broiler Production Project - Claim Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="header">
    <div class="header-titles">
        <h1>Grantley Adams Memorial School</h1>
        <h2>Broiler Production Project</h2>
        <h2>Claim Form - <span id="form-date"></span></h2>
    </div>
    
    <div class="user-info">
        <div class="user-info-row">
            <span id="user-display">Welcome, User</span>
        </div>
        <div class="user-info-row">
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>
</div>
    
    <!-- Date Controls -->
    <div class="date-controls">
        <div>
            <label for="month-select">Month:</label>
            <select id="month-select">...</select>
            
            <label for="year-input">Year:</label>
            <input type="number" id="year-input" value="2025" min="2020" max="2030">
        </div>
        
        <button class="add-entry-btn" onclick="openModal()">‚ûï Add New Entry</button>
    </div>
    
    <!-- Employee Info -->
    <div class="employee-info">
        <label for="employee-name">Employee Name:</label>
        <input type="text" id="employee-name" placeholder="Enter your full name">
    </div>
    
    <!-- Form Section -->
    <div class="form-section">
        <table id="time-table">...</table>
        <div class="total-hours">
            Total Hours: <span id="total-hours">0:00</span>
        </div>
    </div>
    
    <!-- Signature Section -->
    <div class="signature-section">
        <div class="signature-box">
            <div>Signature Claimant:</div>
            <div class="signature-line"></div>
        </div>
        <div class="signature-box">
            <div>Signature HOD:</div>
            <div class="signature-line"></div>
        </div>
        <div class="signature-box">
            <div>Signature Principal:</div>
            <div class="signature-line"></div>
        </div>
    </div>
    
    <!-- Buttons -->
    <div class="buttons">
        <button onclick="calculateTotal()">üìä Calculate Total</button>
        <button onclick="generatePDF()" class="pdf-btn">üìÑ Generate PDF</button>
        <button onclick="printForm()" class="print-btn">üñ®Ô∏è Print Form</button>
        <button onclick="clearForm()">üóëÔ∏è Clear Form</button>
        <button onclick="saveForm()" class="save-btn">üíæ Save Form</button>
        <button onclick="syncToCloud()" class="sync-btn">‚òÅÔ∏è Sync to Cloud</button>
        <button onclick="recoverLostData()" class="recovery-btn" style="background-color: #FF9800;">üîç Recover Data</button>
    </div>
</div>

    <!-- Modal for adding/editing entries -->
    <div id="entry-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Time Entry</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="form-group">
                <label for="entry-date">Date:</label>
                <input type="date" id="entry-date" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="entry-am-pm">AM/PM:</label>
                    <select id="entry-am-pm">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="entry-time-in">Time IN:</label>
                    <input type="time" id="entry-time-in" required>
                </div>
                <div class="form-group">
                    <label for="entry-time-out">Time OUT:</label>
                    <input type="time" id="entry-time-out" required>
                </div>
            </div>
            <div class="modal-buttons">
                <button onclick="closeModal()">Cancel</button>
                <button onclick="saveEntry()" class="save-btn">Save Entry</button>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
